<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Recupera tu contraseña</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/recuperaContrasena.css' ) }}">
</head>
<body>
    <main id="gran_padre">
        
        <form id="formulario" action="/consultarCorreo" method="post">
            <h2>Restablecer la contraseña</h2>
            {{msg}}
            <div id="caja_formulario">
                <div id="caja_label">
                    <label id="etiqueta" for="formulario">Escribe tu correo</label>
                    <span><ion-icon id="icono" name="mail-outline"></ion-icon></span>
                </div>    
                    <input placeholder="Ingrese su correo" minlength="10" maxlength="40" required id="campo" name="campo" type="email"></input>
                    <div id="contenedor_botones">
                        <a href="/Regresar"  id="boton_regresar" tabindex="4">Regresar</a>
                        <button  id="boton" type="submit">Consultar</button>
                    </div>
            </div>
            <picture><img src="/static/img/imagen-capi-removebg-preview.png" alt=""></picture>
        </form>
        
    </main>
</body>
</html>

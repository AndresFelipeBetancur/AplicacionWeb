<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/registro.css' ) }}">
    <link rel="shortcut icon" href="../static/img//CP9.jpg">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <main>
        <article id="lado_izq">
            
        </article> <!--main>article#lado_izq+article#lado_der>form*/-->
        
        <article id="lado_der">

            <form method="post" id="forma_prueba" name="" action="/registrarse" enctype="multipart/form-data">
                <h1 id="Registrate">Registrate</h1>
                <div class="caja_label">
                    <label for="correo" class="etiqueta">Tu correo electronico</label>
                    <ion-icon  name="mail-outline"></ion-icon>
                </div>
                <input type="email" class="campo" name="correo" id="campo_usuario" inputmode="email" minlength="13" required>
                <div class="caja_label">
                    <label for="campo_usuario" class="etiqueta">Tu nombre de usuario</label>  
                    <ion-icon name="person-outline"></ion-icon>
                </div>
                    
                <input type="text" name="nombreUsuario" id="campo_usuario"  minlength="3" maxlength="15" tabindex="1" required class="campo"> 
                
                <div class="caja_label">
                    <label for="campo_clave" class="etiqueta">Tu contraseña</label>
                    <ion-icon name="lock-closed-outline"></ion-icon>
                </div>
                <input name="contraseña"  type="password" placeholder="●●●●●●●●●●" name="campo_clave" id="campo_clave"
                tabindex="2" required class="campo">

                <label class="etiqueta" for="fotoUsuario">imagen de usuario: </label>
                <div class="custom-file-input">
                    <input id="input" class="campo" type="file" name="portada" required>
                    <button onclick="document.getElementById('input').click()"type="button" class="custom-button">Seleccionar archivo</button>
                </div>

                <button type="submit" id="btn_entrar" tabindex="3">Confirmar</button>
                <a href="/Regresar" id="boton">Regresar</a>

            </form>

        </article>
        <h1>{{msg}}</h1>
    </main> 

</body>
</html>

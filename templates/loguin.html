<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia Sesion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css' ) }}">
    <link rel="shortcut icon" href="../static/img//CP9.jpg">
</head>
<body>
    <main>
        
        <article id="lado_der">

            <form method="post" id="forma_prueba" name="" action="/loguear" enctype="multipart/form-data">
                <h2 id="titulo_formulario">Inicia sesión</h2>
                <div class="caja_label">
                    <label for="correo" class="etiqueta">Tu correo electronico</label>
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                </div>
                <input type="email" class="campo" name="correo" id="campo_usuario" inputmode="email" minlength="15" required>
                <div class="caja_label">
                    <label for="contraseña" class="etiqueta">Tu contraseña</label>
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                </div>
                <input name="contraseña" placeholder="●●●●●" type="password" name="campo_clave" id="campo_clave"
                tabindex="2" required class="campo">
                </div>
                <p id="recupera_contraseña">¿Olvidaste tu <a href="/recuperaContrasena">contraseña?</a></p>
                <button type="submit" id="btn_entrar" tabindex="3">Entrar</button>
                <a href="/Regresar" id="boton" tabindex="4">Regresar</a>

            </form>
            <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
            <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        </article>
        <h1>{{msg}}</h1>
    </main> 

</body>
</html>
